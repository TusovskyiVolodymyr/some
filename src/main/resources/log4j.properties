log4j.appender.file.errorhandler.appender-ref=FallbackServerAppender
#log4j.appender.file.threshold=ERROR
log4j.appender.file.file=logs/log_file.log
log4j.appender.file.layout=org.apache.log4j.PatternLayout
log4j.appender.file.layout.conversionPattern=%t %d{yyyy-MM-dd HH:mm:ss} %-5p %c{1}:%L - %m%n
log4j.appender.file.filter.a=org.apache.log4j.varia.LevelRangeFilter
log4j.appender.file.filter.a.LevelMin=DEBUG
log4j.appender.file.filter.a.LevelMax=ERROR
log4j.appender.file.Append=false
