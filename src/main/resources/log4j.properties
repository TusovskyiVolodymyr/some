log4j.appender.CA.filter.a=org.apache.log4j.varia.LevelRangeFilter
log4j.appender.CA.filter.a.LevelMin=INFO
log4j.appender.CA.filter.a.LevelMax=ERROR
log4j.appender.CA.filter.a.AcceptOnMatch=TRUE
